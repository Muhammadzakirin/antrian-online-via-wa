<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Petugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Inter", sans-serif;
            padding: 0;
            margin: 0;
            /* Hapus background-image dan transisi dari body, pindahkan ke #slideshow-container */
            background-color: #f4f7f9; 
        }
        
        /* ðŸš¨ KODE BARU: Wrapper Slideshow (Fixed Background) */
        #slideshow-container {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0; /* Lapisan paling bawah */
            transition: background-image 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        /* ðŸš¨ KODE BARU: Overlay Transparan Penuh (Fixed) */
        #transparent-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Putih 90% Opasitas */
            z-index: 10; /* Di atas slideshow */
        }
        
        /* ðŸš¨ KODE BARU: Wrapper untuk menahan konten di tengah dan memungkinkan scroll */
        .form-scrolling-wrapper {
            min-height: 100vh; 
            padding: 30px 0; 
            display: flex;
            align-items: center; 
            justify-content: center;
            z-index: 20; /* Di atas overlay */
            position: relative; 
        }
        
        /* ðŸš¨ KODE BARU: Form di tengah (z-index harus paling tinggi) */
        .form-content-box {
            background-color: white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            border-radius: 12px; 
            z-index: 30; 
        }

    </style>
</head>
<body id="full-screen-bg">
    
    <div id="slideshow-container"></div>
    <div id="transparent-overlay"></div> 
    
    <div class="form-scrolling-wrapper w-full">

        <div class="form-content-box p-10 w-full max-w-sm border border-gray-100">

            <div class="flex flex-col items-center mb-6">
                <img src="./assets/logo.png" alt="Logo Puskesmas" class="w-20 h-20 mb-2">
                <h1 class="text-2xl font-extrabold text-green-700">Antrian Online</h1>
            </div>
            
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">
                Login Petugas
            </h2>

            <div id="errorBox"
                class="hidden bg-red-100 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-gray-700 font-medium text-sm">Email</label>
                <input id="email" type="email"
                    class="w-full border border-gray-300 rounded-xl px-3 py-2.5 
                           focus:ring-green-500 focus:border-green-500 outline-none transition">
            </div>

            <div class="mb-6">
                <label class="block mb-1 text-gray-700 font-medium text-sm">Password</label>
                <input id="password" type="password"
                    class="w-full border border-gray-300 rounded-xl px-3 py-2.5 
                           focus:ring-green-500 focus:border-green-500 outline-none transition">
            </div>

            <button id="loginBtn"
                class="w-full bg-green-600 text-white py-3 rounded-xl 
                       font-semibold shadow-md shadow-green-300 hover:bg-green-700 transition duration-150">
                Login
            </button>

            <p class="text-center text-gray-600 text-sm mt-4">
                Belum punya akun? 
                <a href="register.html" class="text-blue-600 hover:underline font-medium">Daftar</a>
            </p>

        </div>

    </div>

    <script>
        const BACKGROUND_IMAGES = [
            './assets/data_pasien.jpg', 
            './assets/puskesmas.jpg', 
            './assets/gambar_3.jpg'
        ];

        const BACKGROUND_INTERVAL = 5000; // Ganti gambar setiap 5 detik
        let currentImageIndex = 0;

        /**
         * Mengubah gambar latar belakang (background-image)
         */
        function changeBackground() {
            const slideshowElement = document.getElementById('slideshow-container');
            if (!slideshowElement) return;

            // Atur background image di Slideshow Container
            slideshowElement.style.backgroundImage = `url('${BACKGROUND_IMAGES[currentImageIndex]}')`;

            // Pindah ke gambar berikutnya
            currentImageIndex = (currentImageIndex + 1) % BACKGROUND_IMAGES.length;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Panggil fungsi segera saat dimuat
            changeBackground(); 

            // Atur pewaktu untuk mengubah gambar secara berkala
            setInterval(changeBackground, BACKGROUND_INTERVAL);
        });
    </script>
    <script type="module" src="../src/auth/login.js"></script> 
</body>
</html>
