<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengalihkan...</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: sans-serif;
      color: #333;
    }
    .loading {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h3>Mengalihkan ke dashboard...</h3>
  </div>

  <script type="module">
    // --- Konfigurasi Firebase ---
    const firebaseConfig = {
      apiKey: "ISI_API_KEY_KAMU",
      authDomain: "ISI_AUTH_DOMAIN_KAMU",
      projectId: "ISI_PROJECT_ID_KAMU",
      storageBucket: "ISI_STORAGE_BUCKET_KAMU",
      messagingSenderId: "ISI_SENDER_ID_KAMU",
      appId: "ISI_APP_ID_KAMU",
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);

    // --- Logika Redirect ---
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // Jika user sudah login, arahkan ke dashboard
        window.location.href = "dashboard.html";
      } else {
        // Jika belum login, arahkan ke halaman login
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
