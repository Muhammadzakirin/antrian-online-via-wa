<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Antrian Puskesmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Style untuk angka antrian besar */
        .queue-number-display {
            font-size: 8rem; /* Ukuran font super besar */
            line-height: 1;
        }
        /* Agar tombol Fullscreen tidak mengganggu tampilan */
        #fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        /* Responsive font size untuk layar yang sangat besar/kecil */
        @media (min-width: 1024px) {
            .queue-number-display {
                font-size: 12rem; /* Lebih besar di desktop */
            }
        }
        /* Kelas animasi berkedip */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body id="display-body">

    <button id="fullscreen-btn" class="bg-gray-700 text-white p-3 rounded-lg shadow-lg hover:bg-gray-800 transition">
        Layar Penuh
    </button>

    <div class="flex-1 p-6 flex flex-col h-full">

        <header class="bg-green-600 text-white p-4 rounded-lg shadow-xl mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">PUSKESMAS SAMBAS</h1>
            <div class="text-right">
                <span id="current-time" class="text-2xl font-bold block">10:00:00</span>
                <span id="current-date" class="text-sm">03 November 2025</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1">
            
            <div id="calling-area" class="md:col-span-2 bg-red-600 text-white rounded-xl shadow-2xl flex flex-col justify-center items-center p-8 transform transition duration-300 scale-[1.01]">
                
                <p id="calling-header-text" class="text-3xl font-medium mb-4">NOMOR ANTRIAN SAAT INI</p>
                
                <div class="w-full text-center p-4 bg-red-700/80 rounded-xl">
                    <span id="current-calling-number" class="queue-number-display font-black text-yellow-300">A00</span>
                </div>
                
                <p id="current-calling-loket" class="text-4xl font-extrabold mt-6">LOKET PENDAFTARAN</p>
                <p id="current-calling-poli" class="text-xl mt-2 text-red-100">Menunggu Panggilan...</p>
            </div>

            <div class="md:col-span-1 bg-white rounded-xl shadow-xl p-4 flex flex-col border border-gray-200">
                <h2 class="text-xl font-bold mb-3 border-b pb-2 text-gray-700">
                    ANTRIAN MENUNGGU (<span id="antrian-date"></span>)
                </h2>
                
                <div id="queue-list-display" class="flex-1 space-y-2 overflow-y-auto">
                    <p class="text-center text-gray-400 p-8">Memuat data antrian...</p>
                </div>

                <footer class="mt-4 text-center text-sm text-gray-500 border-t pt-2">
                    Mohon tunggu di ruang tunggu.
                </footer>
            </div>
        </div>
    </div>

    <script src="display.client.js" type="module"></script>
</body>
</html>
